apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-prod-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: kustomize-variants/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: kustomize-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
