name: Build & Push Docker Images (Docker Hub)

on:
  push:
    branches:
      - main
    paths:
      - "Day-82/api/**"
      - "Day-82/front-end-nextjs/**"

concurrency:
  group: dockerhub-main
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOCKERHUB_NAMESPACE: gauravhalnawar2705
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ----------------------------------------
  # Detect what changed (SENIOR FIX)
  # ----------------------------------------
  changes:
    name: Detect changed components
    runs-on: ubuntu-22.04
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'Day-82/api/**'
            frontend:
              - 'Day-82/front-end-nextjs/**'

  # ----------------------------------------
  # Backend Image
  # ----------------------------------------
  backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-22.04
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Day-82/api
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/devops-qr-code-backend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true

  # ----------------------------------------
  # Frontend Image
  # ----------------------------------------
  frontend:
    name: Build & Push Frontend Image
    runs-on: ubuntu-22.04
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Day-82/front-end-nextjs
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/devops-qr-code-frontend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
